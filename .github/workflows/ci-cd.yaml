name: Deploy Crecita

on:
  push:
    branches: [main]

jobs:
  terraform:
    runs-on: ubuntu-latest
    outputs:
      public_ip: ${{ steps.export_ip.outputs.public_ip }}

    steps:
      - uses: actions/checkout@v3
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with: { … }

      - uses: hashicorp/setup-terraform@v2

      - id: tf_apply
        name: Terraform Init & Apply
        run: |
          cd terraform-setup/stack
          terraform init
          terraform apply -auto-approve

      - id: export_ip
        name: Export public_ip
        if: ${{ steps.tf_apply.outcome == 'success' }}
        run: |
          cd terraform-setup/stack
          ip=$(terraform output -raw public_ip)
          printf 'public_ip=%s\n' "$ip" > $GITHUB_OUTPUT

  ansible:
    needs: terraform
    if: ${{ needs.terraform.result == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # … configure AWS, install ansible, SSH key …
      - name: Build inventory
        run: |
          echo "[app]" > hosts.ini
          echo "ec2-nodejs ansible_host=${{ needs.terraform.outputs.public_ip }} ansible_user=ubuntu" >> hosts.ini

      - name: Run Playbook
        run: ansible-playbook -i hosts.ini ansible/playbook.yml --private-key ~/.ssh/id_rsa
